name: PropLoader
package: proploader
org: TAK Multimedia
url: http://developer.parallax.com/projects/propelleride/
maintainer: David Betz
email: dbetz@xlisper.com
copyright: 2015
license: MIT
tagline: Propeller Loader
description: A loader for the Parallax Propeller microcontroller.
master: proploader

target: 
    deb: 
        depends: libftdi1
        categories: Development;IDE
        section: Applications/Editors
        help2man:
            - propelleride
            - propman
            - openspin
    dmg: 
        category: public.app-category.developer-tools
        background: icons/mac-dmg.png
        bundle: proploader
    inno:
        banner: icons/win-banner.bmp
        run: propelleride

repos: 
    proploader:
        url: https://github.com/dbetz/proploader.git
        builder: qmake
        root: qt
        files:
            proploader:
                name: PropLoader
                icon: icons/icon-new.png
